{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style type="text/css" media="screen">
    #editor { 
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 400px;
        font-size: 17px;
    }
  </style>
  {% if user.is_superuser %}
    <a class="btn btn-success" href="/admin/problems/problem/{{ problem.id }}/change/">Edit</a>
    <br><br>
  {% endif %}
  <h2>{{ problem.name|title }}</h2>
  <br>
  <h3>Description:</h3>
  <fieldset disabled>
    <textarea class="form-control" rows="10" readonly>{{ problem.description }}</textarea>
  </fieldset>
  {% if problem.constraints %}
    <h3>Constraints:</h3>
    <fieldset disabled>
      <textarea class="form-control" rows="4" readonly>{{ problem.constraints }}</textarea>
    </fieldset>
  {% endif %}
  {% if problem.example %}
    <h3>Examples:</h3>
    <fieldset disabled>
      <textarea class="form-control" rows="10" readonly>{{ problem.example }}</textarea>
    </fieldset>
  {% endif %}
  <br><br>
  <input type="Submit" value="Submit" class="btn btn-success">
  <div class="container">
    <div id="editor"></div>
  </div>
  <br><br>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js" integrity="sha512-W2EhLZb9bxEATRhug+NU1OHCaM0hovRJbR7BvUNEytEWYJKxZiL4fGz3tiPpid0nycdwW7EnGlSonxvrs+EU6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'script.js' %}"></script>
{% endblock %}
