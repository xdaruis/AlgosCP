{% extends 'base.html' %}

{% block content %}
  {% if profile %}
    <div class="card" style="width: 18rem;">
      <img src="{{ profile.image.url }}" width="200" height="200" class="card-img-top" alt="User_Image">
      <div class="card-body">
        <h5 class="card-title">{{ profile.user }}</h5>
        <p class="card-text">{{ profile.description }}</p>
      </div>
    </div>
  {% else %}
    <h1>Profile not found!</h1>
  {% endif %}
{% endblock %}
