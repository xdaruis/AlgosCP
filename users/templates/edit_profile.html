{% extends 'base.html' %}

{% block content %}
  <div class="container-sm">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <center>
        <input type="submit" value="Save" class="btn btn-success"/>
        <input type="reset" value="Undo" class="btn btn-danger"/>
      </center>
    </form>
  </div>
  <br>
{% endblock %}
